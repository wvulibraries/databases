version: '3.1'

services:

  elasticsearch:
    image: elasticsearch:6.6.0
    container_name: elasticsearch
    restart: always
    volumes: 
      - ./search_data:/usr/share/elasticsearch/data
    ports: 
      - 9200:9200
      - 9300:9300
   
  db:
    image: mysql:5.7.16
    container_name: databases_mysql
    restart: always
    ports:
      - "3310:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=docker
    volumes:
      - ./mysql:/var/lib/mysql
      - ./mysql-files:/var/lib/mysql-files
  
  rails: 
    build: 
      context: ./
      dockerfile: Dockerfile
    tty: true
    stdin_open: true
    container_name: databases_app
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    environment:
      - SECRET_KEY_BASE=3eaa9178c5728347e93d431a61061bac6b4d62ffa62840d269168b1250e26364180d65dc91555a47d472f32542e4d7bbc9f4452cb2efbf45c5ac7038194cc02c
      - DATABASE_PASSWORD=docker
      - TERM=xterm
      - CAPTCHA_SITE=6Lcto5cUAAAAAB90nqRI2E9l8wB6yLZXiPJ9DLnw
      - CAPTCHA_SECRET=6Lcto5cUAAAAANIlTQgB6R2SrW_H7qRUKEuTEqG4
    volumes:
      - ./:/home/databases
    ports:
      - "3000:3000" 
      - "3001:3001"
    links:
      - db
      - elasticsearch
  
  kibana:
    image: kibana:6.6.0
    container_name: kibana
    environment:
      SERVER_NAME: localhost
      ELASTICSEARCH_URL: http://elasticsearch:9200/
    ports:
      - 5601:5601
    links: 
      - elasticsearch