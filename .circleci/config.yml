version: 2.1

jobs:
  build:
    docker:
      - image: cimg/base
    environment:
      TZ: /usr/share/zoneinfo/America/New_York
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.7
      - run:
          name: Install Docker Compose
          command: |
            mkdir -p ~/bin
            curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" -o ~/bin/docker-compose
            chmod +x ~/bin/docker-compose
            echo 'export PATH=~/bin:$PATH' >> $BASH_ENV
            source $BASH_ENV
      - run:
          name: Start Services
          command: docker-compose -f docker-compose.dev.yml up -d
      - run:
          name: Wait for services to be ready
          command: |
            dockerize -wait tcp://127.0.0.1:3310 -timeout 1m
            dockerize -wait tcp://127.0.0.1:9200 -timeout 1m
            dockerize -wait tcp://127.0.0.1:5601 -timeout 1m
      - run:
          name: Install Yarn Dependencies
          command: yarn install --frozen-lockfile
      - run:
          name: Install Bundler
          command: |
            gem install bundler
            bundle install --jobs=4 --retry=3
      - run:
          name: Precompile assets
          command: bundle exec rake assets:precompile
      - run:
          name: Load DB schema
          command: bin/rails db:schema:load --trace
      - run:
          name: Run Tests
          command: bundle exec rspec
      - store_test_results:
          path: test_results

volumes:
  mysql:
  search_data:

