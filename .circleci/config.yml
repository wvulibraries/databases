      #     command: docker exec databases_app bundle install --jobs=4 --retry=3
      # - run:
      #     name: Precompile assets
      #     command: docker exec databases_app bundle exec rake assets:precompile
      - run:
          name: Setup database
          command: |
              docker exec databases_app /home/databases/bin/rails db:create
              docker exec databases_app /home/databases/bin/rails db:schema:load
              docker exec databases_app /home/databases/bin/rails db:seed
      - run:
          name: Run Tests
          command: docker exec databases_app RAILS_ENV=test bundle exec rspec
