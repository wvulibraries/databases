version: 2.1

jobs:
  build:
    docker:
      - image: cimg/base:2024.07
    environment:
      TZ: /usr/share/zoneinfo/America/New_York
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install Docker Compose
          command: |
            mkdir -p ~/bin
            curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" -o ~/bin/docker-compose
            chmod +x ~/bin/docker-compose
            echo 'export PATH=~/bin:$PATH' >> $BASH_ENV
            source $BASH_ENV
      - run:
          name: Start Services
          command: docker-compose -f docker-compose.ci.yml up -d
      - run:
          name: Wait for services to be ready
          command: |
            dockerize -wait tcp://databases_app:3000 -timeout 1m
            dockerize -wait tcp://db:3306 -timeout 1m
            dockerize -wait tcp://elasticsearch:9200 -timeout 1m
            dockerize -wait tcp://kibana:5601 -timeout 1m
