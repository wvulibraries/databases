dist: trusty
language: ruby
rvm:
  - 2.5.3
env:
  global:
    - RAILS_ENV=test
    - DB=mysql
    - CC_TEST_REPORTER_ID=28c11d4cad0e4d8aa4796ce66a8e080700ef62945e2b4aeb62b1f6a12b458c6d
    - ELASTICSEARCH_URL=localhost:9200
notifications:
  - false
branches:
  only:
    - master
addons:
  firefox: "49.0"
  apt:
    sources:
      - google-chrome
      - ubuntu-sdk-team
    packages:
      - google-chrome-stable
      - google-chrome-beta
      - libqt5webkit5-dev
      - qtdeclarative5-dev
      - awesome
services:
  - mysql
  - elasticsearch
before_script:
  - sleep 20 # makes sure services are ready
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
  - cp ./.travis.database.yml ./config/database.yml
  - gem install bundler --version '~> 1.17.1'
  - mysql -e 'create database databases_test;'
  - mysql -e 'alter database databases_test default character set utf8mb4;'
  - mysql -e 'alter database databases_test default collate utf8mb4_unicode_ci;'
  - bundle install
  - yarn install
  - bundle exec bin/rails db:schema:load 
script:
  # - xvfb-run bundle exec rspec
  - bundle exec rspec
after_success:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
